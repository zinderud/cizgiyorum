<div class="imgcon" *ngIf="image; else noImage">
	<img class="img" src="{{base64}}" alt="Cizimler Images">
	<img class="img" [ngClass]="fadeInImage" src="{{image}}" alt="Cizimler Images" (load)="ImageLoadedd()" (error)="LoadDefault()">
</div>

<ng-template #noImage>
	<div class="imgcon loading-content"></div>
</ng-template>
